<script>
    'use strict'
// API Call that logs the JSON Object for Abilene weather by lat/long
    $.ajax("https://api.openweathermap.org/data/2.5/onecall", {
        data: {
            APPID: WEATHER_MAP_KEY,
            lat: 32.448734,
            lon: -99.733147,
            units: "imperial",
        }
    }).done(function (data) {
        console.log(data);
        // $("#container").append("<h1>" + data.current.temp + " degrees " + data.current.weather[0].description + "</h1>")
        $("#container").append(JSON.stringify(data.daily))
        let forecast = [];
        forecast.push(data.daily)
        console.log(forecast)
        let jsonData = JSON.parse(data)
        console.log(jsonData);
    })





</script>
