<!doctype html>
<html lang="en>
<head>
    <meta charset=" UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    API Key-->
<script src="js/keys.js"></script>
<!--    JQuery-->
<script src="js/jquery-2.2.4.js"></script>
<!--   Bootstrap5-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Weather Map</title>
</head>
<body class="bg-dark">
<!--weather container-->
<nav class="navbar navbar-dark bg-primary mb-5">
    <div class="container-fluid">
        <a class="navbar-brand text-dark">Weather App</a>
        <form class="d-flex">
            <input class="form-control me-2 bg-dark" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary bg-dark" type="submit">Search</button>
        </form>
    </div>
</nav>
<main class="container-fluid" id="weather">

</main>


<script>
    'use strict'
    $(function () {
        // Define Variables
        const key = WEATHER_MAP_KEY
        // API Call that logs the JSON Object for Abilene weather by lat/long
        $.get("https://api.openweathermap.org/data/2.5/onecall", {
                APPID: key,
                lat: 32.448734,
                lon: -99.733147,
                units: "imperial",
                exclude: "current,minutely,hourly"
        }).done(function (data) {
            console.log(data);
            $.each(data, function (i) {
                console.log(data.daily)
            })

            })
    })
</script>


<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
