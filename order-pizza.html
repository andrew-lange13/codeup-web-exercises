<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!--        left links   -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Pizza World</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Order Online</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <!--        left links    -->
                <!-- Search form -->
                <form class=" input-group w-auto">
                    <input type="search" class="form-control" placeholder="Zip code" aria-label="Search"/>
                    <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark"
                            style="padding: .45rem 1.5rem .35rem;">
                        Search stores near you!
                    </button>
                </form>
        </ul>
        <!--        right links-->
        <ul class="d-flex navbar-nav w-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>
<!--jumbotron-->
<div class="container">
    <div class="jumbotron d-none d-md-block" style="background-image: url(./assets/pizza.png)">
        <h1>Welcome to Pizza World!</h1>
    </div>
    <!--    tabs-->
    <div class="builder">
        <h2>
            Build your own pizza!
        </h2>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="size-tab" data-bs-toggle="tab" data-bs-target="#size"
                                type="button" role="tab"><span
                                class="badge rounded-pill bg-secondary">1</span>&nbspSize and Crust
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cheese-tab" data-bs-toggle="tab" data-bs-target="#cheese"
                                type="button" role="tab"><span
                                class="badge rounded-pill bg-secondary">2</span>&nbspCheese and Sauce
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="toppings-tab" data-bs-toggle="tab" data-bs-target="#toppings"
                                type="button" role="tab"><span
                                class="badge rounded-pill bg-secondary">3</span>&nbspToppings
                        </button>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="size" role="tabpanel">
                    <header class="list-group-item list-group-item-primary text-start ">Choose size and crust</header>
                    <ul class="handTossed list-group text-start me-auto p-3">
                        <li class="list-group-item list-group-item-secondary p-3">
                            Hand Tossed
                        </li>
                        <li class="list-group-item list-group-item-light p-3">
                            Garlic seasoned crust with a rich, buttery taste.
                        </li>
                        <li class="list-group-item list-group-item-light p-3">
                            <input class="form-check-input" type="radio" name="crust1" id="crust1">
                            <label class="form-check-label" for="crust1">
                            Small (10")
                        </li>
                        <li class="list-group-item list-group-item-light p-3">
                            <input class="form-check-input" type="radio" name="crust2" id="crust2">
                            <label class="form-check-label" for="crust2">
                            Medium (12")
                        </li>
                    </ul>

                    <ul class="crispyThin list-group text-start me-auto p-3">
                        <li class="list-group-item list-group-item-secondary p-3">
                            Crispy Thin
                        </li>
                        <li class="list-group-item list-group-item-light p-3">
                            Thin enough for optimum crispy to crunchy ratio.
                        </li>
                        <li class="list-group-item  p-3">
                            <input class="form-check-input" type="radio" name="crust3" id="crust3">
                            <label class="form-check-label" for="crust3">
                                Medium (12")
                        </li>
                        <li class="list-group-item list-group-item-light p-3">
                            <input class="form-check-input" type="radio" name="crust4" id="crust4">
                            <label class="form-check-label" for="crust4">
                                Large (14")
                        </li>
                    </ul>
                    <footer></footer>
                </div>
                <div class="tab-pane fade" id="cheese" role="tabpanel">
                    ...
                </div>
                <div class="tab-pane fade" id="toppings" role="tabpanel">
                    ...
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
