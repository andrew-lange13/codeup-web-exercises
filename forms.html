<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form action="https://request-inspector.glitch.me/" method="post">
    <label for="email">email</label>
    <input type="email" name="email" id="email" placeholder="email">
    <br>
    <br>
    <label for="password">password</label>
    <input type="password" name="password" id="password" placeholder="password">
    <br>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Short description of yourself"></textarea>
    <br>
    <br>
    How did you hear about us?
    <br>
    <label><input type="radio" name="billboard" id="billboard">billboard</label>
    <br>
    <label><input type="radio" name="radio advertisement" id="radio advertisement">radio advertisement</label>
    <br>
    <label><input type="radio" name="internet advertisement" id="internet advertisement">internet advertisement</label>
    <br>
    <label><input type="radio" name="other" id="other">other</label>
    <br><br>
    <label for="browser">What browser are you using?</label>
    <br>
    <select name="browser" id="browser">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Brave">Brave</option>
        <option value="Edge">Edge</option>
        <option value="Safari">Safari</option>
        <option value="Other">Other</option>
    </select>
    <br><br>

    <input type="submit">
</form>
