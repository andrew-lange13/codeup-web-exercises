<h1>Sign-up</h1>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br>

    <label for="birthday">Birthday</label>
    <input name="birthday" id="birthday" type="date">
    <br>

    <label for="bio">Bio</label>
    <textarea placeholder="Your bio here." style="resize: none" name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <label for="validatePassword">Confirm Password</label>
    <input id="validatePassword" name="validatePassword" type="password">
    <br>

    <label for="">Gender:</label>
    <br>
    <input type="radio" name="gender" value="male"> Male
    <br>
    <input type="radio" name="gender" value="female">Female
    <br>

    <label for="emailSubscription">Would you like to sign up for email sub</label>
    <input type="checkbox" id="emailSubscription" name="emailSubscription" checked>
    <br>

    <select name="hobbies" id="hobbies">
        <option value="stampCollecting">StampCollecting</option>
        <option value="FunkoPopCollecting">FunkoPopCollecting</option>
        <option disabled value="legoMiniFigures">legoMiniFigures</option>
    </select>
    <br>

    <input type="hidden" name="referredBy" value="LinkedIn">

    <input type="submit">
</form>

</body>
