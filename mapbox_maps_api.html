<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="js/keys.js"></script>
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-99.733147, 32.448734]
    });

    let restaurants = [
        {
            name: "The Shed",
            location: "6382 Buffalo Gap Road, Abilene, TX 79606",
            label: "<h1>The Shed Market</h1>"
        },
        {
            name: "Belle's Chicken Dinner House",
            location: "2002 North Clack Street, Abilene, TX 79603",
            label: "<h1>Belle's Chicken Dinner House</h1>"
        },
        {
            name: "Grain Theory",
            location: "202 Pine Street #201, Abilene. TX 79601",
            label: "<h1>Grain Theory</h1>"
        }
    ]

    restaurants.forEach(function (restaurant) {
        geocode(restaurant.location, MAPBOX_KEY).then(function (restaurantMarkers) {
            let marker = new mapboxgl.Marker()
                .setLngLat(restaurantMarkers)
                .addTo(map)
        })
    })


</script>

</body>
</html>
