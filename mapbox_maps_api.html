<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <script src="js/keys.js"></script>
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-99.733147, 32.448734]
    });

    // Create a new marker.
    // const marker = new mapboxgl.Marker({
    //     color: 'chartreuse',
    // }).setLngLat([-99.776296, 32.371981])
    //     .addTo(map);
    //
    //

    restaurants.forEach(function (e) {
        new mapboxgl.Marker({
            color: 'chartreuse',
        }).setLngLat([location.e])
        .addTo(map);
    })

    restaurants.forEach(function (value, index, array) {
        map.on('click', () => {
            new mapboxgl.Popup({closeOnMove: true})
                .setLngLat([location])
                .setHTML('label')
                .addTo(map);
        })
    })

    // map.on('click', () => {
    //     new mapboxgl.Popup({closeOnMove: true})
    //         .setLngLat([-99.776296, 32.371981])
    //         .setHTML('<h1>The Shed Market</h1>')
    //         .addTo(map);
    // })

    let restaurants = [
        {
            'name': "The Shed",
            'location': "-99.776296, 32.371981",
            'label': "<h1>The Shed Market</h1>"
        },
        {
            'name': "Belle's Chicken Dinner House",
            'location': "-99.77659, 32.47505",
            'label': "<h1>Belle\'s Chicken Dinner House</h1>"
        },
        {
            'name': "Grain Theory",
            'location': "-99.73333, 32.45068",
            'label': "<h1>Grain Theory</h1>"
        }
    ]






    const geocoder = new MapboxGeocoder({
        // Initialize the geocoder
        accessToken: mapboxgl.accessToken, // Set the access token
        placeholder: 'Search for places',
        proximity: {
            longitude: -99.733147,
            latitude: 32.448734
        },
        mapboxgl: mapboxgl, // Set the mapbox-gl instance
        marker: false // Do not use the default marker style
    });

    // Add the geocoder to the map
    map.addControl(geocoder);

    geocode('Abilene, TX 79606', mapboxgl.accessToken).then(function (result) {
        map.setCenter(result);
        map.setZoom(11);
    })


</script>

</body>
</html>
