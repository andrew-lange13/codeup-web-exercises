<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Online Store</title>
</head>
<body class="bg-dark">

<h1 class="text-center text-uppercase text-warning">My Tool Store</h1>

<table id="products" class="table table-dark table-striped table-bordered">
    <thead>
    <tr class="text-center ">
        <th class=''>Title</th>
        <th class=''>Quantity</th>
        <th class=''>Price</th>
        <th class=''>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts" class="text-center "></tbody>
</table>

<script src="js/jquery-2.2.4.js"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json

        $.ajax("data/inventory.json").done(function (data, status) {
            console.log(data);
            console.log(status);
            $.each(data, function (i) {
                $("#insertProducts")
                    .append("<tr><td class=''>" + data[i].title + "</td><td class=''>" + data[i].quantity + "</td><td class=''>" + data[i].price + "</td><td class=''>" + data[i].categories + "</tr>");
            })
        })
        $("body").append("<button class='reloadBtn btn btn-secondary btn-outline-warning col-12'>Refresh Inventory</button>")

        $(function () {
            $('.reloadBtn').on('click', function () {
                location.reload();
            })
        })

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements



    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
