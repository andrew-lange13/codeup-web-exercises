<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
    <link href=“https://fonts.googleapis.com/css2?family=Abel&display=swap” rel=“stylesheet”>
    <link href=“https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" href="./css/CodeupDesign.css">
    <title>Codeup Design Project</title>
</head>

<body>
<!--    WHITE BLOCK FOR LOGO AND NAVBAR    -->
<div class="p-2" id="stripe"></div>


<!--            WEBSITE TITLE   -->

<div class="container-xl">

    <div class="header">
        <img class="logo1 text-center" src="./assets/logo.png" style="height: 105px; width: 105px;">
        <div class="display-2 h2 text-center mt-4">codeup design</div>
        <div class="row text-center mx-5 mt-4 px-5 fw-lighter">
            <div class="col">
                <p class="text-uppercase">services</p>
            </div>
            <div class="col">
                <p class="text-uppercase">work</p>
            </div>
            <div class="col">
                <p class="text-uppercase">blog</p>
            </div>
            <div class="col">
                <p class="text-uppercase">contact</p>
            </div>
        </div>
    </div>

    <div class="row">


        <div class="text-uppercase h1 text-center my-4">visual design & web development</div>
        <div class="text-uppercase h3 text-center my-5"> from park city, utah</div>
    </div>

    <!--            CIRCLE ICONS        -->
    <div class="row text-center">
        <div class="col-6 col-md-3">
            <button type="button" class="btn btn-success mx-2 mb-2 border-white border-5"
                    style="width: 105px; height: 105px; border-radius: 50%">
                Design
            </button>
        </div>
        <div class="col-6 col-md-3">
            <button type="button" class="btn btn-warning text-light mx-2 mb-2 border-white border-5"
                    style=" width: 105px; height: 105px; border-radius: 50%">
                Develop
            </button>
        </div>
        <div class="col-6 col-md-3">
            <button type="button" class="btn btn-danger mx-2 border-white border-5"
                    style=" width: 105px; height: 105px; border-radius: 50%">
                Support
            </button>
        </div>
        <div class="col-6 col-md-3">
            <button type="button" class="btn btn-info mx-2 border-white text-light border-5"
                    style=" width: 105px; height: 105px; border-radius: 50%">
                Host
            </button>
        </div>
    </div>

    <!--        LINE BLOCK          -->
    <hr class="d-none d-sm-block">

    <!--        BOTTOM OF PAGE      -->
    <div class="text-uppercase text-center my-5">selected work</div>

    <!--    APPLE-LAPTOP IMAGES     -->

    <figure class="figure">
        <img class="figure-img img-fluid col-12 col-md-6" src="./assets/images/apple-ipad.jpg" alt="apple-ipad">
        <figcaption class="figure-caption">Featured Project
            <span class="badge bg-primary rounded-pill float-end ms-1">H</span>
            <span class="badge bg-success rounded-pill float-end ms-1">S</span>
            <span class="badge bg-warning rounded-pill float-end ms-1">D</span>
            <span class="badge bg-danger rounded-pill float-end">D</span>
        </figcaption>
    </figure>

    <figure class="figure">
        <img class="figure-img img-fluid col-12 col-md-6 d-none d-sm-block" src="./assets/images/macbook.jpg"
             alt="apple-ipad">
        <figcaption class="figure-caption d-none d-sm-block">Featured Project</figcaption>
    </figure>
    <figure class="figure">
        <img class="figure-img img-fluid col-12 col-md-6 d-none d-sm-block" src="./assets/images/man.jpg"
             alt="apple-ipad">
        <figcaption class="figure-caption d-none d-sm-block">Featured Project</figcaption>
    </figure>
    <figure class="figure">
        <img class="figure-img img-fluid col-12 col-md-6 d-none d-sm-block" src="./assets/images/security.jpg"
             alt="apple-ipad">
        <figcaption class="figure-caption d-none d-sm-block">Featured Project</figcaption>
    </figure>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
